<div id="user-modal" tabindex="-1" aria-hidden="true" class="hidden
  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center
  items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
      <div class="flex items-center justify-between p-3 border-b rounded-t ">
        <h3 class="text-xl font-semibold text-gray-900 ">
          Editar Perfil
        </h3>
        <button type="button" (click)="modal.hide()" class="end-2.5
          text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
          rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center
          items-center">
          <svg class="w-3 h-3" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7
              7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Cerrar</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" [formGroup]="updateForm">
          <!-- Imagen de perfil -->
          <div>
            <label for="profile_image" class="block mb-2 text-sm font-medium
              text-gray-900">Imagen de perfil</label>
            <input (change)="onFileSelected($event)" type="file"
              name="profile_image" id="profile_image" class="bg-gray-50 border
              border-gray-300 text-gray-900 text-sm rounded-lg
              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="" required />
          </div>
          <div>
            <label for="name" class="block mb-2 text-sm font-medium
              text-gray-900">Nombre</label>
            <input formControlName="name" type="text" name="name" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900
              text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
              block w-full p-2.5" placeholder="name@company.com" required />
          </div>
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium
              text-gray-900">Apellido</label>
            <input formControlName="last_name" type="text" name="name" id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
            rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full
            p-2.5" placeholder="name@company.com" required />
          </div>
          <div>
            <label for="birthdate" class="block mb-2 text-sm font-medium
              text-gray-900">Fecha de nacimiento</label>
            <input formControlName="birthdate" type="date" name="birthdate"
              id="email" class="bg-gray-50 border border-gray-300
              text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-full p-2.5"
              placeholder="name@company.com" required />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium
              text-gray-900">Correo</label>
            <input formControlName="email" type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900
              text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
              block w-full p-2.5" placeholder="name@company.com" required />
          </div>
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium
              text-gray-900">Tel√©fono</label>
            <input formControlName="phone" type="number" name="phone" id="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900
              text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
              block w-full p-2.5" placeholder="name@company.com" required />
          </div>
          <div class="flex gap-2">
            <button (click)="updateUser()" class="w-full text-white
              bg-delete-color hover:bg-p-hover focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
              text-center">Editar</button>
            <!-- Boton de eliminar cuenta -->
            <!-- <button  class="w-full text-white bg-delete-color
              hover:bg-p-hover focus:ring-4 focus:outline-none
              focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5
              text-center">Eliminar cuenta</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
