<div id="qr-add-class-modal" tabindex="-1" aria-hidden="true" class="hidden
  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center
  items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-lg font-semibold text-gray-900 ">
            Escanea el código QR
          </h3>
          <button (click)="modal.hide()" type="button" class="text-gray-400
            bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg
            text-sm h-8 w-8 ms-auto inline-flex justify-center items-center">
            <svg class="w-3 h-3" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7
                7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
      <div class="p-4 md:p-5">
        <ngx-scanner-qrcode #action="scanner" [config]="config"
          (event)="onEvent($event, action)">
        </ngx-scanner-qrcode>
        <!-- start/stop -->
        <div class="flex justify-center mt-3">
          <button class="btn" [class.btn-info]="!action.isStart"
            [class.btn-warning]="action.isStart" [disabled]="action.isLoading"
            (click)="handle(action, action.isStart ? 'stop' : 'start')">
            <img [src]="action.isStart ?
              'https://id1945.github.io/images/svg/camera-off.svg'
              :'https://id1945.github.io/images/svg/camera-on.svg'"
              width="30px"/>
          </button>
        </div>
        @if (counter >= 3) {
          <div class="flex my-2 items-center p-2 mb-4 text-xs text-primary rounded-lg bg-secondary" role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-medium">¿Problemas?</span> Intenta escribir el codigo de clase
            </div>
          </div>
          <div class="grid grid-cols-3 gap-2">
            <input [(ngModel)]="code" type="text" name="name" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900
              text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
              block w-full p-2.5 col-span-2" placeholder="Codigo de clase" required />
            <button (click)="joinClass()" class="col-span-1 w-full text-white
              bg-delete-color hover:bg-p-hover focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
              text-center">Unirse</button>
          </div>
        }
      </div>
    </div>
  </div>
</div>
