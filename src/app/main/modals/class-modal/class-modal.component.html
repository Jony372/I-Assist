<div id="class-modal" tabindex="-1" aria-hidden="true" class="hidden
  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center
  items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow ">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-3 border-b rounded-t ">
            <h3 class="text-xl font-semibold text-gray-900 ">
                Crear clase
            </h3>
            <button type="button" (click)="modal.hide()" class="end-2.5
              text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
              rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6
                      6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5" >
            <form class="space-y-4" [formGroup]="isEdit? editClassForm:classForm">
              <div>
                  <label for="name" class="block mb-2 text-sm font-medium
                    text-gray-900">Nombre de la clase</label>
                  <input formControlName="name" type="text" name="name" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900
                    text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                    block w-full p-2.5" placeholder="name@company.com" required />
              </div>
              <div>
                  <label for="semester" class="block mb-2 text-sm font-medium
                    text-gray-900">Semestre</label>
                  <select formControlName="semester_id" name="semester" id="semester"
                    class="bg-gray-50 border border-gray-300 text-gray-900
                    text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                    block w-full p-2.5">
                    @for (semester of semesters; track $index) {
                      <option value="{{semester._id}}">
                        {{semester.semester}}
                      </option>
                    }
                  </select>
              </div>
              @if (!isEdit) {
                <div class="gap-1 flex flex-col" formArrayName="schedules">
                  @for (schd of schedules.controls; track $index) {
                    <div class="flex gap-2" [formGroupName]="$index">
                      <button (click)="removeSchedule($index)" class="flex
                        flex-col justify-center  bg-delete-color text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                          viewBox="0 0 24 24">
                          <path fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"d="M4 7h16m-10 4v6m4-6v6M5 7l1 12a2
                            2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1
                            1-1h4a1 1 0 0 1 1 1v3"/>
                        </svg>
                      </button>
                      <div>
                        <label for="day" class="block mb-2 text-sm font-medium
                          text-gray-900">
                          DÃ­a
                        </label>
                        <select formControlName="day" name="day"
                          id="day{{$index}}" class="bg-gray-50 border
                          border-gray-300 text-gray-900 text-sm rounded-lg
                          focus:ring-blue-500 focus:border-blue-500 block
                          w-full p-2.5">
                          <option value="MONDAY">Lunes</option>
                          <option value="TUESDAY">Martes</option>
                          <option value="WEDNESDAY">Miercoles</option>
                          <option value="THURSDAY">Jueves</option>
                          <option value="FRIDAY">Viernes</option>
                          <option value="SATURDAY">Sabado</option>
                        </select>
                      </div>
  
                      <div>
                        <label for="start" class="block mb-2 text-sm font-medium
                          text-gray-900">
                          Inicio
                        </label>
                        <input formControlName="start" type="time" name="start"
                          id="start{{$index}}" class="bg-gray-50 border
                          border-gray-300 text-gray-900 text-sm rounded-lg
                          focus:ring-blue-500 focus:border-blue-500 block
                          w-full p-2.5" placeholder="name@company.com"
                          [step]="3600"/>
                      </div>
                      
                      <div>
                        <label for="end" class="block mb-2 text-sm font-medium
                          text-gray-900">
                          Final
                        </label>
                        <input formControlName="end" type="time" name="end"
                          id="end{{$index}}" class="bg-gray-50 border
                          border-gray-300 text-gray-900 text-sm rounded-lg
                          focus:ring-blue-500 focus:border-blue-500 block
                          w-full p-2.5" placeholder="name@company.com"
                          [step]="3600"/>
                      </div>
  
  
                    </div>
                  }
                </div>
                <div class="flex items center justify-between">
                  <button (click)="addSchedule()" class="text-white bg-primary
                    hover:bg-p-hover focus:ring-4 focus:outline-none
                    focus:ring-secondary font-medium rounded-lg text-sm px-5
                    py-2.5 text-center">
                    Agregar horario
                  </button>
                </div>
              }
              <div class="flex items-center justify-end p-2 border-t
                border-gray-200 rounded-b ">
                <button (click)="crearClase()" class="text-white bg-primary
                  hover:bg-p-hover focus:ring-4 focus:outline-none
                  focus:ring-secondary font-medium rounded-lg text-sm px-5
                  py-2.5 text-center">
                  {{isEdit?'Editar':'Agregar'}}
                </button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
