<div class="w-min ">
  @if (!studentId) {
    <label for="class-to-chart" class="block mb-2 text-sm font-medium text-gray-900">
      Clase
    </label>
    <select name="class-to-chart" (change)="updateChart()" [(ngModel)]="classId"
      id="class-to-chart" class="bg-gray-50 border border-gray-300
      text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
      block w-full p-2.5">
      @for (clase of classes; track $index) {
        <option value="{{clase._id}}" [selected]="$index == 0? true:false">
          {{clase.name}}
        </option>
      }
    </select>
  }@else {
    <p class="block mb-2 text-sm font-medium text-gray-900">
      {{"Alumno: " + studentName}}
    </p>
  }
  <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
    ></apx-chart>
</div>
